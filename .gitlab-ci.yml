image: python:3.9-slim

stages:
  - test

variables:
  DISPLAY: ":99"
  BROWSER: "Chrome"
  SELENIUM_ARGUMENTS: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-software-rasterizer --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0"
  CHROME_BIN: "/usr/bin/google-chrome"
  CHROME_DRIVER: "/usr/local/bin/chromedriver"
  XVFB: ":99 -screen 0 1280x1024x24"

before_script:
  - apt-get update -y
  - apt-get install -y wget curl unzip libnss3 libgconf-2-4 libfontconfig1
  - apt-get install -y chromium chromium-driver
  - apt-get install -y xvfb dbus-x11 lsof gnupg python3-pip
  - pip install --upgrade pip
  - pip3 install robotframework robotframework-seleniumlibrary
  - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
  - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
  - apt-get update -y
  - apt-get install -y google-chrome-stable
  - Xvfb $DISPLAY -screen 0 1280x1024x24 &
  - sleep 2
  - export DISPLAY=$DISPLAY
  - export CHROME_BIN=/usr/bin/google-chrome
  - export CHROME_DRIVER=/usr/local/bin/chromedriver
  - dbus-uuidgen > /etc/machine-id
  - service dbus start
  - google-chrome --headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-software-rasterizer --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0 about:blank &
  - sleep 15
  - lsof -i :9222 || echo "Chrome did not start correctly"
  - google-chrome --version || echo "Google Chrome failed to start"
  - chromedriver --version || echo "Chromedriver not installed correctly"

test:
  stage: test
  script:
    - robot --outputdir results --variable BROWSER:Chrome --variable SELENIUM_ARGUMENTS:"$SELENIUM_ARGUMENTS" tests/
  artifacts:
    paths:
      - results/*
