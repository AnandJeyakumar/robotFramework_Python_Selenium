image: selenium/standalone-chrome:latest

pipelines:
  default:
    - step:
        name: Run Robot Framework Tests
        caches:
          - pip
        script:
          # Install python3-venv package to create virtual environments
          - apt-get update && apt-get install -y python3.12-venv
          - python3 -m venv venv  # Create a virtual environment
          - source venv/bin/activate  # Activate the virtual environment
          - pip install --upgrade pip  # Upgrade pip within the virtual environment
          - pip install -r tests/requirements.txt  # Install dependencies (if you have a requirements.txt)
          - mkdir -p results  # Create results directory
          - robot --outputdir results/ tests/  # Run the tests
        artifacts:
          - results/**
